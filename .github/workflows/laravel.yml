name: Laravel CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: online_dashboard
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-start-period=30s --health-interval=5s

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: composer

    - name: Copy .env
      run: |
        cd online-dashboard-api && php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Update .env for MySQL
      run: |
        cd online-dashboard-api && \
        sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env && \
        sed -i 's/^DB_HOST=.*/DB_HOST=127.0.0.1/' .env && \
        sed -i 's/^DB_PORT=.*/DB_PORT=3306/' .env && \
        sed -i 's/^DB_DATABASE=.*/DB_DATABASE=online_dashboard/' .env && \
        sed -i 's/^DB_USERNAME=.*/DB_USERNAME=user/' .env && \
        sed -i 's/^DB_PASSWORD=.*/DB_PASSWORD=password/' .env

    - name: Cache Composer Dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install Dependencies
      run: |
        cd online-dashboard-api && composer install --no-progress --prefer-dist

    - name: Wait for MySQL to be ready
      run: |
        sudo apt-get install -y netcat
        while ! nc -zv 127.0.0.1 3306; do
          echo "Waiting for MySQL to be ready..."
          sleep 3
        done

    - name: Run Migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: online_dashboard
        DB_USERNAME: user
        DB_PASSWORD: password
      run: |
        cd online-dashboard-api && php artisan migrate --force

    - name: Run Tests
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: online_dashboard
        DB_USERNAME: user
        DB_PASSWORD: password
      run: |
        cd online-dashboard-api && php artisan test

    - name: Run Pint (Code Style Fixer)
      run: |
        cd online-dashboard-api && ./vendor/bin/pint --verbose
